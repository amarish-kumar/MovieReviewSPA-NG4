<br/>
<p>
    <a [routerLink]="['/movies/new']" class="btn btn-primary">Create New Movie</a>
</p>
<h3>Movies List</h3>
<form>
    <div class="container">
        <div class="row">
            <div class="row">
                <div class="col-xs-12 col-sm-9 col-md-9">
                    <div class="list-group">
                        <div class="list-group-item">
                            <div class="row-content" *ngFor="let m of movies">
                                <div class="list-group-item-heading">
                                    <a href="#" title="movieName">
                                        <small>Movie Name:- {{m.movieName}}</small>
                                    </a>
                                </div>
                               <small>
                                    <i class="glyphicon glyphicon-time"></i> Release Year:- {{m.releaseYear}}
                                    <i class="glyphicon glyphicon-user"></i> Director Name:- {{m.directorName}}
                                    <br>
                                   <!--<span class="btn btn-info"><i class="glyphicon glyphicon-th"></i> <a href="#" style="color: black">Movie Reviews:- {{m.noOfReviews}} </a></span> -->
                                   <span class="btn btn-info"><i class="glyphicon glyphicon-th"></i> <a [routerLink]="['/reviews/', m.id]" style="color: black">Movie Reviews:- {{m.noOfReviews}} </a></span> 
                                    <span class="btn btn-primary"><i class="glyphicon glyphicon-edit"></i> <a  [routerLink]="['/movies/', m.id]" style="color: black">Edit Movie </a></span>
                                    <button class="btn btn-danger" data-toggle="confirmation" style="color: black" type="button" (click)="delete(m.id)"><i class="glyphicon glyphicon-remove"></i> Delete Movie</button>
                                </small>
                                <hr>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
